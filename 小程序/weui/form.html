<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">
        <div class="page form_page js_show">
            <div class="weui-form">
                <div class="weui-form__text-area">
                    <h2 class="weui-form__title">表单结构</h2>
                    <div class="weui-form__desc">展示表单页面的信息结构样式，分别由头部区域/控件区域/提示区域/操作区域和底部信息区域组成。</div>
                </div>
                <div class="weui-form__control-area">
                    <div class="weui-cells__group weui-cells__group_form">
                        <div class="weui-cells__title">表单组标题</div>
                        <div class="weui-cells weui-cells_form">
                            <div class="weui-cell weui-cell_active">
                                <div class="weui-cell__hd">
                                    <label class="weui-label">微信号</label>
                                </div>
                                <div class="weui-cell__bd">
                                    <input type="text" id="js_input" class="weui-input" placeholder="填写本人微信号">
                                </div>
                            </div>
                                <div class="weui-cell weui-cell_active">
                                <div class="weui-cell__hd">
                                    <label class="weui-label">昵称</label>
                                </div>
                                <div class="weui-cell__bd">
                                    <input type="text" id="js_input" class="weui-input" placeholder="填写本人微信号的昵称">
                                </div>
                            </div>
                            <div class="weui-cell weui-cell_active">
                                <div class="weui-cell__hd">
                                    <label class="weui-label">联系电话</label>
                                </div>
                                <div class="weui-cell__bd">
                                    <input type="text" id="js_input" class="weui-input" placeholder="填写绑定的电话号码">
                                </div>
                            </div>
                            </div>
                            </div>
                </div>
                <div class="weui-form__tips-area">
                    <p class="weui-form__tips">表单页提示，居中对齐</p>
                </div>
                <div class="weui-form__opr-area">
                    <a href="#" class="weui-btn weui-btn_primary weui-btn_disabled" id="showTooltips">确定</a>
                </div>
                <div class="weui-form__tips-area">
                    <p class="weui-form__tips">表单页提示，居中对齐</p>
                </div>
                <div class="weui-form__tips-area">
                    <div class="weui-footer">
                        <p class="weui-footer__links">
                            <a href="" class="weui-footer__link">底部链接文本</a>
                        </p>
                        <p class="weui-footer__text">Copyright20011205onepiece</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
      function sure(){
          if ($.trim($('#js_input').val) !== "") {
            $("#showTooltips").css("background-color","#07c160");
            
          }
          else {
            $("#showTooltips").css("background-color","#f2f2f2");
          }
      }  
    </script>
  
</body>
</html>
