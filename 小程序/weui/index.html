            <p class="page_desc">按钮</p>
        </div>
        <div class="page_bd">
            <!-- weui 库名 tm tb 不是结构  是组件 -->
            <a href="#" class="weui-btn weui-btn_primary">页面主操作</a>
            <a href="" class="weui-btn weui-btn_default">页面次要操作</a>
            <a href="" class="weui-btn weui-btn_primary weui-btn_disabled">禁用按钮</a>
            <a href="" class="weui-btn weui-btn_primary weui-btn_loading">
                <span class="weui-primary-loading weui-prymary-loading_transparent">
                    <i class="weui-primary-loading_dot"></i>
                </span>
                加载中按钮
            </a>
        </div>
    </div>
